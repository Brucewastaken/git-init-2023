<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>App Usage Monitor</title>
  <script>
    var interval = 60; //in seconds
    var timeCounter = 30;
    var maxTime = 30;
    var hasGame = false;
    var running = true;
  </script>
</head>
<style>
    h1{
      font-family: Helvetica;  
      font-size: 100px;
      color: white;
      text-align: center;
      outline:invert;
      outline-color: #9e363a;
      margin: 0;
      background-color: #1dbab4;
    }
    h2{
        color: white; 
        background-color: #fc5226;
        margin: 0;
        text-align: center;
    }
    body{
        background-color: #1c77ac;
    }
   
    #OnTask{
        position: absolute; 
        top: 50%; left: 50%; 
        transform: translate(-50%, -50%); 
        font-size: 100px; 
        color: #1fd655;
        margin: 0;
    }
    .settings{
        font-size: 48px;
        float: right;
        width: 25%;
        padding: 10px;
        height: 300px;
        background-color: white;
        outline: auto;
        outline-color: aquamarine;
        margin-top: 15px;
    }
    ul{
        list-style: none;
        padding: 5px;
        padding-left: 0;
        list-style-type: none;
        font-size: 40px;
        margin: 0;
    }

    .appUsage {
        float: left;
        width: 12.5%;
        padding: 10px;
        height: 300px;
        margin-top: 15px;
    }

    .timeUsage{
        float: left;
        width: 12.5%;
        padding: 10px;
        height: 300px;
        margin-top: 15px;
    }
</style>
<body>
  <h1>App Usage Monitor</h1>

  <h2 id = "time"></h2>
   
    <div class = "appUsage">
        <h2>Apps Used</h2>
        <ul id = "apps">
            <li>Minecraft</li>
            <li>Valorant</li>
        </ul>
    </div>

    <div class = "timeUsage">
        <h2>Time Spent</h2>
        <ul id="time spent">
            <li>20 minutes</li>
            <li>10 minutes</li>
        </ul>
    </div>

    <text id="OnTask">ON TASK</text>

    <div class="settings">
        <label for="work_times">Choose a work time:</label>
            <select>
                <option value=10>10 minutes</option>
                <option value=15>15 minutes</option>
                <option value=20>20 minutes</option>
                <option value=30>30 minutes</option>
                <option value=45>45 minutes</option>
                <option value=60>1 hour</option>
            </select>
    </div>

  <script>
    const { ipcRenderer } = require('electron');

    function requestActiveApps() {
      if (running) {
        ipcRenderer.send('check-background-apps', interval, timeCounter, maxTime);
      }
    }

    ipcRenderer.on('app-list', (event, response) => {
      var apps = document.getElementById('apps');
      var item = document.createElement('li');
      item.textContent = response[0] + "\t\t\t\t\t\t\t\t" + response[1] + "\t\t\t\t\t\t\t\t" + response[3];
      apps.appendChild(item);
    });

    ipcRenderer.on('clear-list', (event) => {
      var apps = document.getElementById('apps');
      apps.innerHTML = "";
    });


    ipcRenderer.on('current-stats', (event, game) => {
      hasGame = game;
    });


    setInterval(() => {
      if (hasGame) {
        timeCounter -= 1;
        console.log(1);
        if (timeCounter == 0) {
          timeCounter = maxTime;
          hasGame = false;
          ipcRenderer.send('time-out');
          running = false;
        } 
      }
      var timeElement = document.getElementById('time');
      timeElement.innerHTML = secondsToMinutesAndSeconds(timeCounter) + "remaining";
    }, 1000);
    
    requestActiveApps();
    setInterval(() => {
      requestActiveApps();
    }, interval*1000);


    function secondsToMinutesAndSeconds(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }
  </script>
</body>
</html>
