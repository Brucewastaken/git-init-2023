<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>App Usage Monitor</title>
  <script>
    var interval = 60; //in seconds
    var timeCounter = 0;
    var breakCounter = 0;
    var hasGame = false;
    var onBreak = false;
  </script>
</head>
<style>
    h1{
      font-family: Helvetica;  
      font-size: 10vh;
      color: white;
      text-align: center;
      outline:invert;
      outline-color: #9e363a;
      margin: 0;
      background-color: #1dbab4;
    }
    h2{
      font-family: Helvetica; 
        color: blue;  
        margin: 10;
        text-align: center;
    }
    body{
        background-color: #1c77ac;
    }
    #apps-true{
        font-family: Helvetica; 
        list-style-type: none;
        color: #1fd655;
        font-size: 100%;
        margin: 0;
    }

    #apps-false{
        font-family: Helvetica; 
        list-style-type: none;
        color: #d61f1f;
        font-size: 100%;
        margin: 0;
    }

    #time{
      font-size: 30%;
    }

    .right{
        font-size: 30%;
        width: 33%;
        float: right;
    }
    .current_apps{
        font-size: 100%;
        width: 33%;
        float: left;
        margin: 0;
    }
    .main_text{
        font-family: Arial, Helvetica, sans-serif;
        padding: 5px;
        font-size: 10vh;
        width: 33%; /* Set the width of the div */
        margin: 0 auto; /* Center the div horizontally */
        text-align: center; /* Center the div vertically */
    }
    .text_on_task{
      color:#1fd655;
    }
    #alert{
      font-size: 50%;
    }
    .text_not_on_task{
      color:#d61f1f;
    }

</style>
<body>
  <h1>App Usage Monitor</h1>

  
   

    <div class = "current_apps">
      <h2>Current apps</h2>

      <ul id = "apps">
      </ul></div>
    
    <div class = "main_text">
      <text id="onTask" class = "text_on_task">ON TASK</text>
      <h3 id = "time" class = "text_on_task">0:00 of working</h3>
      <h3 id = "alert" class = "text_not_on_task"></h3>
      <button onclick="clickButton()">take a break</button>
    </div>

    <div class = "right">
      <text>work for >20 minutes and get a 5 minute break</text>
      <text>work for >45 minutes and get a 10 minute break</text>
      <text>work for >60 minutes and get a 30 minute break</text>
    </div>
  

  <script>
    const { ipcRenderer } = require('electron');

    function clickButton() {
      if (timeCounter >= 3600) {
        breakCounter = 1800;
        onBreak = true;
        var timeElement = document.getElementById('time');
        timeElement.innerHTML = secondsToMinutesAndSeconds(breakCounter) + " of break";
        document.getElementById('onTask').innerHTML = "BREAK";
        document.getElementById('onTask').className = "text_on_task";
        document.getElementById('time').className = "text_on_task";
        document.getElementById('alert').className = "text_on_task";
      } else if (timeCounter >= 2700) {
        breakCounter = 600;
        onBreak = true;
        var timeElement = document.getElementById('time');
        timeElement.innerHTML = secondsToMinutesAndSeconds(breakCounter) + " of break";
        document.getElementById('onTask').innerHTML = "BREAK";
        document.getElementById('onTask').className = "text_on_task";
        document.getElementById('time').className = "text_on_task";
        document.getElementById('alert').className = "text_on_task";
      } else if (timeCounter >= 30) {
        breakCounter = 30;
        onBreak = true;
        var timeElement = document.getElementById('time');
        timeElement.innerHTML = secondsToMinutesAndSeconds(breakCounter) + " of break";
        document.getElementById('onTask').innerHTML = "BREAK";
        document.getElementById('onTask').className = "text_on_task";
        document.getElementById('time').className = "text_on_task";
        document.getElementById('alert').className = "text_on_task";
      } else if (onBreak) {
        alert("you're already on break!");
      } else {
        alert("you have to work for 20 minutes for a break!");
      }
    }
    function requestActiveApps() {
      if (!onBreak) {
        ipcRenderer.send('check-background-apps');
      }
    }

    ipcRenderer.on('app-list', (event, response) => {
      var apps = document.getElementById('apps');
      var item = document.createElement('li');
      if (response[3]) {
        item.id = "apps-true";
      } else {
        item.id = "apps-false";
      }
      item.textContent = "\t" + response[1] + "\t";
      apps.appendChild(item);
    });

    ipcRenderer.on('clear-list', (event) => {
      var apps = document.getElementById('apps');
      apps.innerHTML = "";
    });


    ipcRenderer.on('current-stats', (event, game) => {
      hasGame = game;
    });


    setInterval(() => {
      if (!onBreak) {
        if (!hasGame) {
          timeCounter += 1;
          document.getElementById('onTask').className = "text_on_task";
          document.getElementById('onTask').innerHTML = "ON TASK";
          document.getElementById('time').className = "text_on_task";
          document.getElementById('alert').className = "text_on_task";
          document.getElementById('alert').innerHTML = "";
        } else {
          ipcRenderer.send('restart');
          document.getElementById('onTask').className = "text_not_on_task";
          document.getElementById('onTask').innerHTML = "NOT ON TASK";
          document.getElementById('time').className = "text_not_on_task";
          document.getElementById('alert').className = "text_not_on_task";
          document.getElementById('alert').innerHTML = "oi mate you better close that game >:(";
        }
        var timeElement = document.getElementById('time');
        timeElement.innerHTML = secondsToMinutesAndSeconds(timeCounter) + " of working";
      } else {
        breakCounter -= 1;
        var timeElement = document.getElementById('time');
        timeElement.innerHTML = secondsToMinutesAndSeconds(breakCounter) + " of break";
        document.getElementById('onTask').innerHTML = "BREAK";
        if (breakCounter <= 0) {
          timeCounter = 0;
          onBreak = false;
        }
      }
    }, 1000);
    
    requestActiveApps();
    setInterval(() => {
      requestActiveApps();
    }, interval*1000);


    function secondsToMinutesAndSeconds(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }
  </script>
</body>
</html>
